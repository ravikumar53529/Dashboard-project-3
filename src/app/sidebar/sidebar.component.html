 <nz-layout>
      <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <!-- <div class="logo"> <img src="../../assets/img.jpg" width='100px' alt=""></div> -->
        <ul nz-menu nzTheme="dark" nzMode="inline" class="mt-2">
          <li nz-submenu nzTitle="Bank Details" nzIcon="user">
            <ul>
              <li nz-menu-item routerLink="Dashboard">Dashboard</li>
              <li nz-menu-item routerLink="Transcations">Transcations</li>
              <li nz-menu-item></li>
            </ul>
          </li>
          

          <li nz-submenu nzTitle="Branches" nzIcon="user" >
            <ul>
              <li nz-menu-item routerLink="Madhapurbranch1">Madhapur Branch 1</li>
              <li nz-menu-item routerLink="Madhapurbranch2">Madhapur Branch 2</li>
            </ul>
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="file"></span>
            <span routerLink="contact">Contact</span>
          </li>
        </ul>
      </nz-sider>
      <nz-layout>
        <nz-header>
         <div class="d-flex">
            <div>
                <i class="pi pi-list ms-3" (click)="isCollapsed = !isCollapsed"></i>
            </div>
            <div class="d-flex mt-2" style="margin-left: 45%;">
                <div class="box">
                    <form name="search">
                        <input type="text" class="input"  placeholder="search"name="txt" onmouseout="this.value = ''; this.blur();">
                    </form>
                    <i class="fas fa-search"></i>
                    </div>
                <h1 style="margin-left: 60px;">world Bank</h1>
            </div>

         </div>
         
        </nz-header>
        <nz-content>
          <nz-breadcrumb>
            <nz-breadcrumb-item>Bank Dashboard</nz-breadcrumb-item>
            <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
          </nz-breadcrumb>
          <div class="inner-content">
            
            <router-outlet></router-outlet>
          </div>
        </nz-content>
      </nz-layout>
    </nz-layout>
